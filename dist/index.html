<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Tuts</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="text-gray-300 bg-gray-900 font-bodyFont">
    <div class="main-container px-10 grid grid-cols-3">
        <div class="navigation text-right pt-3">
            <div class="title sm:text-2xl md:text-3xl font-bold p-5 border-b border-gray-600 text-secondary-200">KORSAT X PARMAGA</div>
            <div class="links">
                <div class="link  flex justify-end items-center px-5 py-3 border-r-2 bg-gray-500 bg-opacity-25  hover:bg-gray-500 hover:bg-opacity-25 cursor-pointer transition ease-out duration-200">
                    <div class="text font-semibold tetx-gray-50">Home</div>
                    <div class="icon ml-2 text-xl"><i class='bx bx-home'></i></div>
                </div>
                <div class="link flex justify-end items-center px-5 py-3 hover:bg-gray-500 hover:bg-opacity-25 cursor-pointer transition ease-out duration-200">
                    <div class="text">About</div>
                    <div class="icon ml-2 text-xl"><i class='bx bx-help-circle'></i></div>
                </div>
                <div class="link flex justify-end items-center px-5 py-3 hover:bg-gray-500 hover:bg-opacity-25 cursor-pointer transition ease-out duration-200">
                    <div class="text">Contact</div>
                    <div class="icon ml-2 text-xl"><i class='bx bx-envelope'></i></div>
                </div>

            </div>
        </div>
        <main class="col-span-2 pt-5 pl-5">
            <header class="flex  justify-end md:justify-between items-start">
                <div class="title hidden md:block">
                <div class="main-title text-6xl font-bold">Games</div>
                <div class="sub-title text-3xl font-semibold first-line: text-green-500">For Gamers</div>
                </div>
    
                <div class="user flex justify-end gap-5">
                 <div class="login font-semibold text-primary btn hover:bg-primary hover:text-white transition ease-out duration-200">Log in</div> 
                 <div class="signup font-semibold text-primary btn hover:bg-primary hover:text-white transition ease-out duration-200">Sign up</div>
                </div>
            </header>
            <div class="games">
                <section class="mt-7">
                 <div class="title text-3xl font-bold text-yellow-500 py-5 border-b-2 border-yellow-500 mb-5">Latest Games</div>
                 <div class="cards grid md:grid-cols-2 lg:grid-cols-3 gap-5 ">
                    <div class="card ">
                        <div class="image h-full w-full"> <img src="img/assassins-creed-mirage.jpg" class="h-full w-full object-cover"/></div>
                        <div class="title ">
                            <div class="main-title font-bold">Assassin's Creed Mirage</div>
                            <div class="sub-title">Developers: Ubisoft</div>
                        </div>
                        <div class="badge ">
                            <span class="icon"><i class='bx bxs-star' ></i></span>
                            <span class="text">4.5 / 5</span>
                        </div>
                    </div>
                    <div class="card ">
                        <div class="image h-full w-full"> <img src="img/assassins-creed-mirage.jpg" class="h-full w-full object-cover"/></div>
                        <div class="title ">
                            <div class="main-title font-bold">Assassin's Creed Mirage</div>
                            <div class="sub-title">Developers: Ubisoft</div>
                        </div>
                        <div class="badge ">
                            <span class="icon"><i class='bx bxs-star' ></i></span>
                            <span class="text">4.5 / 5</span>
                        </div>
                    </div>
                    <div class="card ">
                        <div class="image h-full w-full"> <img src="img/assassins-creed-mirage.jpg" class="h-full w-full object-cover"/></div>
                        <div class="title ">
                            <div class="main-title font-bold">Assassin's Creed Mirage</div>
                            <div class="sub-title">Developers: Ubisoft</div>
                        </div>
                        <div class="badge ">
                            <span class="icon"><i class='bx bxs-star' ></i></span>
                            <span class="text">4.5 / 5</span>
                        </div>
                    </div>
                 </div>
                </section>
                <section class="mt-7">
                    <div class="title text-3xl font-bold text-yellow-500 py-5 border-b-2 border-yellow-500 mb-5">Most Popular</div>
                    <!-- <div class="cards">
                        <div class="card">
                            <div class="image"> </div>
                            <div class="title">
                                <div class="main-title"></div>
                                <div class="sub-title"></div>
                            </div>
                        </div>
                     </div> -->
                </section>
                <div class="load-more font-semibold text-xl text-gray-900 bg-secondary-200 flex justify-center py-2"> 
                    <a href="#" class="hover:text-white hover:text-2xl transition ease-out duration-200">Load More</a>
    
                </div>
            </div>
        </main>
     
    </div>
</body>
</html>
